# @xxx@ 从pom.xml中取值, 所以 @xx@ 标注的值，都不能从nacos中获取
ruyi:
  nacos:
    ip: ${NACOS_IP:127.0.0.1}
    port: ${NACOS_PORT:8848}
    namespace: ${NACOS_ID:4f0d2e9d-13df-4518-9214-69f2f613ec0b}
spring:
  application:
    name: ruyi-backend-application
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      config:
        server-addr: ${ruyi.nacos.ip}:${ruyi.nacos.port}
        file-extension: yml
        namespace: ${ruyi.nacos.namespace}
        shared-dataids: common.yml,redis.yml,mysql.yml
        refreshable-dataids: common.yml
        enabled: true
      discovery:
        server-addr: ${ruyi.nacos.ip}:${ruyi.nacos.port}
        namespace: ${ruyi.nacos.namespace}
        metadata: # 元数据，用于权限服务实时获取各个服务的所有接口
          management.context-path: ${server.servlet.context-path:}${spring.mvc.servlet.path:}${management.endpoints.web.base-path:}
  aop:
    proxy-target-class: true
    auto: true
# 只能配置在bootstrap.yml ，否则会生成 log.path_IS_UNDEFINED 文件夹
# window会自动在 代码所在盘 根目录下自动创建文件夹，  如： D:/data/projects/logs
logging:
  file:
    path: /data/projects/logs
    name: ${logging.file.path}/${spring.application.name}/root.log


# 用于/actuator/info
info:
  name: '@project.name@'
  description: '业务系统服务父pom'
  version: '1.0-SNAPSHOT'
  spring-boot-version: '2.2.2.RELEASE'
  spring-cloud-version: 'Hoxton.SR1'


dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: com.qh.ruyi
  protocol:
    # dubbo 协议
    name: dubbo
    port: 20881
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22241 # dubbo qos端口配置  命令行注入
  consumer:
    check: false
    timeout: 90000
    retries: -1
  cloud:
    subscribed-services: ''

